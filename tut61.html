<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="contaier">
        <h1> This is math object Tutorial</h1>
    </div>
    <script>
        //printing the Math Object
        let m = Math;
        console.log(m);

        //Printing the constants from math Object
        console.log("The value of Math.E is",Math.E);
        console.log("The value of Math.PI is",Math.PI);
        console.log("The value of Math.LN2 is",Math.LN2);
        console.log("The value of Math.LOG2E is",Math.LOG2E);

        //Printing the Function from math Object
        let a=34.64534;
        let b=89;

        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ",Math.round(a),Math.round(b));

        console.log("3 raised to the power of 2 is ",Math.pow(3,2));
        console.log("2 raised to the power of 12 is ",Math.pow(2,12));
        console.log("1 raised to the power of 2 is ",Math.pow(1,2));
        
        console.log("Squre root of 36 is",Math.sqrt(36));
        console.log("Squre root of 64 is",Math.sqrt(64));
        console.log("Squre root of 50 is",Math.sqrt(50));
        
        //ceil and floor
        console.log("5.8 rounded up to nearest interger is ",Math.ceil(5.8));
        console.log("5.8 rounded down to nearst in interger is ",Math.floor(5.8));

        //Abs function
        console.log("Absolute value of 5.66 is",Math.abs(5.66));
        console.log ("Absolute value of -5.66 is ",Math.abs(-5.66));

        //Trinometric Functions
        console.log('The value sin(pi) is ',Math.sin(Math.PI/2));
        console.log('The value tan(pi) is ',Math.tan(Math.PI/2));
        console.log('The value cos(pi) is ',Math.sin(Math.PI/2));


        //Min and Max function:
        console.log("Minimum value of 4,5,6 is ",Math.min(4,5,6));
        console.log("maximum value of 14,5,16 is ",Math.max(14,5,16));

        //Generating a random number
        let r =Math.random();
        //Random number b/w (a,b)=a+(b-a)*math.random();

        let a1=50;
        let b1=70;

        let r50_70=a1+(b1-a1)*Math.random();
        console.log("The random number is ",r50_70);


    </script>
</body>
</html>
