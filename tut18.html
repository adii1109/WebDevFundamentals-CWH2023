<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours In css</title>
    <style>
        #firstpara{
            color:coral;  /*   color by name */
        }
        #secondpara{
            color:rgb(199, 114, 114) /*   color by rgb */
        }

        #thirdpara{
            color:#67ddd7; /* color by hex color */

        }
        body{
            background-color:cornsilk;
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <P id="firstpara">This is first Paragraph form  first box</P>
    <h3>This is my second box</h3>
    <P id="secondpara">This is second Paragraph form  second box</P>
    <h3>This is my Third box</h3>
    <P id="thirdpara">This is Third Paragraph form  Third box</P>
</body>
</html>
