<html lang="en">

    <!-- form action means where to data store

    <form action="backend.php">
      <label for="name">Name</label>
      <div><input type="text" name="MyName" id="name" /></div>
      <br />
      <label for="role">Role</label>
      <div><input type="text" name="MyRole" id="role" /></div>
      <br />
      <label for="email">Email</label>
      <div><input type="email" name="MyEmail" id="email" /></div>
      <br />

      <div><input type="number" name="MyBonus" id="bonus"/></div>

        <input type="checkbox" name="MyEligblty" id="areel" checked />

        <label for="male">Male</label> <input type="radio" name="MyGender" id="male" />

      <input type="radio" name="MyGender"id="female"  />Other<input
          type="radio"
          name="MyGender" id="gender" 
        />

       <br />

      <label for="car">Car</label>

        <option value="Indi">Indica</option>
        <option value="swf" selected>Swift</option>
        <option value="Fort">Fortuner</option>
